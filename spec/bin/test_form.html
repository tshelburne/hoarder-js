<html>
	<head>
		<script type="text/javascript" src="hoarder.js"></script>
	</head>
	<body>
		<form>
			<label for="name">Name</label>
			<input id="name" type="text" name="name" value="" pattern="[A-Za-z\s]+" required/>

			<label for="email"></label>
			<input id="email" type="email" name="email" value="" required/>

			<label for="phone"></label>
			<input id="phone" type="tel" name="phone" value="" required/>

			<label for="website"></label>
			<input id="website" type="url" name="website" value="" required/>

			<label for="age"></label>
			<input id="age" type="number" name="age" value="" required/>

			<label for="credit-card"></label>
			<input id="credit-card" type="credit-card" name="credit-card" value="" required/>

		</form>
	</body>
</html>
